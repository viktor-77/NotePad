{% extends "layout/base.html" %}


{% block content %}
  <div class="text-center p-5">
    <h1>Login</h1>


    {% if form.errors %}
      <p style="color: red">Invalid credentials</p>
    {% endif %}


    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
