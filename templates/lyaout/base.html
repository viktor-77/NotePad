<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Note++</title>

  <!-- Bootstrap 5 + Icons CDN -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Note++</a>

    <ul class="navbar-nav flex-row gap-3">
      <li class="nav-item"><a class="nav-link" href="#">Можливості</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Тарифи</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Послуги</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Підтримка</a></li>
    </ul>

    <div class="d-flex align-items-center gap-3">
      {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit"
                  class="btn btn-link text-decoration-none text-light p-0 m-0">
            Вийти
          </button>
        </form>
      {% else %}
        <a class="text-decoration-none text-light" href="{% url 'login' %}">
          Вхід
        </a>
      {% endif %}
    </div>

  </div>
  </div>
</nav>

{% block content %}{% endblock %}

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
